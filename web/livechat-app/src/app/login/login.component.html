<div class="container">

  <div class="loginLayout">
    <form role="form">
      <div class="form-group row">
        <label for="login" class="col-2 col-form-label">Login</label>
        <div class="col-10">
          <input class="form-control" [(ngModel)]="username" type="text" placeholder="Podaj login" name="login"
                 id="login" required>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="password" class="col-2 col-form-label">Hasło</label>
        <div class="col-10">
          <input class="form-control" type="password" [(ngModel)]="password" placeholder="Podaj hasło"
                 name="password" id="password">
        </div>
      </div>
      <br>



      <div class="row">
        <div *ngIf="!error" class="col-md-12 error"></div>
        <div *ngIf="error" class="col-md-12 error">
          <strong>Oh ziomuś!</strong> Podałeś złe hasło lub login!
        </div>
        <button type="button" (click)="login()" class="col-md-12 btn btn-allegro">Zaloguj
          <span *ngIf="!tryLogin" class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
          <span *ngIf="tryLogin" class="glyphicon glyphicon-repeat glyphicon-spin" aria-hidden="true"></span>
        </button>
      </div>

    </form>

  </div>
</div>
