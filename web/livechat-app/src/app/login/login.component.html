<div class="container">

  <div class="page-header">
    <h2>Login</h2>
  </div>

  <form>
    <div class="form-group row">
      <label for="login" class="col-2 push-lg-10 col-form-label">Login</label>
      <div class="col-10">
        <input class="form-control" type="text" placeholder="Enter login" id="login" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input class="form-control" type="password" placeholder="Enter password" id="password">
      </div>
    </div>

    <button type="submit" class="btn btn-lg btn-block btn-success">Login</button>
  </form>
</div>
