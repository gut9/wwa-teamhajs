<div class="container">

  <div class="loginLayout">
    <form role="form">
      <div class="form-group row">
        <label for="login" class="col-2 col-form-label">Login</label>
        <div class="col-10">
          <input class="form-control" [(ngModel)]="username" type="text" placeholder="Enter login" name="login"
                 id="login" required>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="password" class="col-2 col-form-label">Password</label>
        <div class="col-10">
          <input class="form-control" type="password" [(ngModel)]="password" placeholder="Enter password"
                 name="password" id="password" >
        </div>
      </div>
      <br>
      <button type="button" (click)="login()" class="btn btn-lg btn-block btn-success">Login</button>
    </form>

  </div>
</div>
